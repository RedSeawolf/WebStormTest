<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>29-在指定位置增加一个子元素</title>
	<script type="text/javascript">
	      function t1(){
	           var zhong=document.createTextNode('中');
			   var nodeli=document.createElement('li');
			   nodeli.appendChild(zhong);
			   
			   var uln=document.getElementsByTagName('ul')[0];
			   var xi=uln.children[2];
			   
			   uln.insertBefore(nodeli,xi);//第一个参数是待插入节点，第2个参数是定位用的作标
	      }
	</script>
	<style type="text/css">
	
	</style>
</head>
<body>
	 <ul>
	 	<li>东</li>
	 	<li>南</li>
	 	<li>西</li>
	 	<li>北</li>
	 </ul>
	 <input type="button" value="把中插在西的前边" onclick="t1();"/>
	 
	  <div id="cart">
	  	
	  </div>
</body>
</html>
